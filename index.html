<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country</title>
  <link rel="stylesheet" href="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    body {
      padding: 0%;
      margin: 0%;
    }

    .data-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="container text-center mt-4 ">
    <h1>Country Details</h1>
    <form class="container w-50">
      <input type="text" id="iname" class="form-control w-50 m-4" placeholder="Enter Country Name"
        style="display: inline;">
      <button type="button" class="btn btn-info" onclick="displayData()">Search</button>

    </form>

    <div class="container w-50 mt-4 text-center data-container" id="data">

    </div>
  </div>
</body>

<script>
  function displayData() {
    inputData = iname.value
    fetch(`https://restcountries.com/v2/name/${inputData}?fullText=true`).then(accessedData => accessedData.json()).then(accessedData => displayOnscreen(accessedData))
  }
  function displayOnscreen(dataFromSource) {
    cpic = dataFromSource[0].flag
    cname = dataFromSource[0].name
    capital = dataFromSource[0].capital
    population = dataFromSource[0].population
    currency = dataFromSource[0].currencies[0].name
    data.innerHTML = `
    <div class="card" style="width: 18rem;">
  <img src=${cpic} class="card-img-top" alt="country picture">
  <div class="card-body">
    <h5 class="card-title">${cname}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Capital: ${capital} </li>
    <li class="list-group-item">Population: ${population}</li>
    <li class="list-group-item">Currency: ${currency}</li>
  </ul>
    `
  }
</script>

</html>
